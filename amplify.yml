version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - cd frontend
        - npm ci
    test:
      commands:
        - npm run test:unit
  artifacts:
    baseDirectory: frontend
    files:
      - coverage/**/*